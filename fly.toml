app = "cheese-me"
primary_region = "nrt"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[build]
  name = "default"
  dir = "/client"
  buildCommand = "npm install && npm run build"

[deploy]
  runCommand = "node server.js"
